<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frostella Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffafc;
      color: #333;
    }

    .logo {
      width: 30%;
      max-width: 200px;
      height: auto;
      margin-top: 20px;
    }

    .nav {
      text-align: center;
      margin-top: 20px;
    }

    .nav a {
      color: brown;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      margin: 30px 20px;
    }

    p {
      font-size: 18px;
      text-align: center;
      line-height: 1.6;
      margin: 0 10px 40px;
    }

    .button {
      font-size: 20px;
      background-color: brown;
      padding: 14px 28px;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .centered {
      text-align: center;
      margin-bottom: 50px;
    }

    .dessert-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 50px 10px;
    }

    .dessert-images img {
      width: 90%;
      max-width: 300px;
      height: Auto;
      border-radius: 10px;
    }

    hr {
      width: 60%;
      margin: 50px auto;
    }
    .lightbox {
    position: fixed;
    z-index: 1000;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    }
    
    .lightbox-img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }
    
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      font-size: 60px;
      color: white;
      user-select: none;
      padding: 10px;
    }
    
    .prev { left: 20px; }
    .next { right: 20px; }

    @media (min-width: 768px) {
      .dessert-images img {
        width: 30%;
      }
    }
  </style>
</head>
<body>

  <div class="centered">
    <img src="logo.png" class="logo" alt="Frostella Logo">
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About</a>
  </div>

  <h1>Frostella Menu</h1>

  <p>
    Explore our menu of handcrafted delights â€” from fluffy cakes and frosted cupcakes to crispy waffles and creamy ice creams.<br>
    Every bite at Frostella is made to melt your heart!
  </p>

  <div class="centered">
    <a href="https://en.wikipedia.org/wiki/Dessert" class="button">Read more</a>
  </div>

  <hr>

  <div class="dessert-images">
   <img src="bakery.png" alt="Cakes & Cupcakes" onclick="openModal(0)">
   <img src="waffle.png" alt="Waffles & Pancakes" onclick="openModal(1)">
   <img src="icecream.png" alt="Ice Creams & Cookies" onclick="openModal(2)">
  </div>
  
  <div id="lightbox" style="display:none;" class="lightbox">
   <span class="close" onclick="closeModal()">&times;</span>
   <img class="lightbox-img" id="lightbox-img">
   <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
   <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>
    <script>
    const images = [
      "bakery.png",
      "waffle.png",
      "icecream.png"
    ];
  
    let currentIndex = 0;
  
    function openModal(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('lightbox').style.display = 'flex';
    }
  
    function closeModal() {
      document.getElementById('lightbox').style.display = 'none';
    }
  
    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex];
    }
  </script>
</body>
</html>
